<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<link rel="stylesheet" type="text/css" href="css/blobplot.css">
		<script src="js/d3.js"></script>
		<!--script src="js/jquery.min.js"></script-->
		<script src="js/d3.hexbin.js"></script>
		<script src="js/blobjects.js"></script>
		<div id="main">
			<div id="menu">
				<div id="filter" class="top-level"><div class="top-level-heading">Filters</div>
					<div id="gc-filter" class="filter-options section">
						<section class="range-slider">
  						gc [<span class="rangeValues"></span>]
  							<input class="range"  value="0" min="0" max="1" step="0.01" type="range">
  							<input class="range"  value="1" min="0" max="1" step="0.01" type="range">
						</section>
						<form>
  							<label>off<input type="radio" name="gc-filter-switch" value="off" checked></label>
  							<label>in<input type="radio" name="gc-filter-switch" value="inc"></label>
  							<label>out<input type="radio" name="gc-filter-switch" value="exc"></label>
						</form>
  					</div>
  					<div id="cov-filter" class="filter-options section">
						<section class="range-slider">
  						log(cov) [<span class="rangeValues"></span>]
  							<input class="range" value="-4" min="-4" max="6" step="0.5" type="range">
  							<input class="range"  value="6" min="-4" max="6" step="0.5" type="range">
						</section>
						<form>
  							<label>off<input type="radio" name="cov-filter-switch" value="off" checked></label>
  							<label>in<input type="radio" name="cov-filter-switch" value="inc"></label>
  							<label>out<input type="radio" name="cov-filter-switch" value="exc"></label>
						</form>
  					</div>
					<div id="l-filter" class="filter-options section">
						<section class="range-slider">
						length: [<span class="rangeValues"></span>]
						<input class="range"  id="length-slider" type="range" name="points" min="0" max="2000" value="0" step="100"/>
						</section>
						<form>
  							<label>off<input type="radio" name="length-filter-switch" value="off" checked></label>
  							<label>gt<input type="radio" name="length-filter-switch" value="inc"></label>
  							<label>lt<input type="radio" name="length-filter-switch" value="exc"></label>
						</form>
  					</div>
  					<div id="filters">
					
					</div>
					<div id="new-filter" class="section">
						<input type="text" id="filter-name-input" value="new-filter"/>
						<input type="submit" id="new-filter-submit" value="create"/>
	
					</div>
					<div id="apply-filters" class="section">apply</div>
					
				</div>
				<div id="options" class="top-level"><div class="top-level-heading">Options</div>
					<div id="select-all" class="section">select all</div>
					<div id="select-none" class="section">select none</div>
					<div id="coverage" class="section">lib: </div>
					<div id="bin-size" class="section">
						bin size:
						<input id="bin-size-slider" type="range" name="points" min="1" max="10" value="4"/>
  					</div>
  					<div id="scale-by" class="section">
						<form>
  							<label><input type="radio" name="mode" value="count" checked> count</label>
  							<label><input type="radio" name="mode" value="span"> span</label>
						</form>
					</div>
					<div id="radius-scale" class="section">
						scale:
						<form>
  							<label><input type="radio" name="scale" value="linear" checked> lin</label>
  							<label><input type="radio" name="scale" value="sqrt" checked> sqrt</label>
  							<label><input type="radio" name="scale" value="log"> log</label>
						</form>
  					</div>
  					<div id="hex-size" class="section">
						hex-size:
						<input id="hex-size-slider" type="range" name="size" min="0" max="4" value="1"/>
  					</div>
  					<div id="list-contigs" class="section">list contigs</div>
					
				</div>
				<div id="taxa-menu" class="top-level"><div class="top-level-heading">Taxa</div>
					<div id="taxrule" class="section">taxrule: </div>
					<div id="ranks" class="section"></div>
					<div id="taxa"></div>
				</div>
				
			</div>
			
			<div id="blob">
				<div id="blob-controls">
				
				</div>
				<div id="blob-plot">
				
				</div>
			</div>
			<div id="treemap">
				<div id="treemap-info">
				
				</div>
				<div id="treemap-plot">
				
				</div>
			</div>
		</div>
	</body>
